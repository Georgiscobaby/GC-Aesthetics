<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
       <!-- Add Font Awesome for icons -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
        <img src="images/2711362.png">
        <div class="logo">GC Aesthetics</div>
            </div>
        <ul class="navlinks" id="navlinks">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#"><i class="fas fa-blog"></i> Blog</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
        <button class="hamburger" id="hamburger">
           <i class="fas fa-bars"></i>
        </button>
    </nav>
   
    <section class="hero">
        <div class="hero-content">
            <h1>Elegant Furniture for Your Home</h1>
            <p>Discover timeless designs that blend functionality and style. Explore our collection to transform your space into a masterpiece.</p>
            <a href="#products" class="cta-btn">Categories</a>
            </div>
       <div class="hero-image">
            <img src="images/e6d9890a71a655c50990167ee95aa036.jpg">
        </div>
       
    </section>


    
    <sectionm id="products" class="products">
      <h2>Explore our Collections</h2>

      <div class="category-headings">
        <h3 class="active" onclick="showCategory('sofas')">Sofas/couches</h3>
        <h3 class="active" onclick="showCategory('tvstands')">Stands/tables</h3>
        <h3 class="active" onclick="showCategory('dining-sets')">Dining sets</h3>
      </div>


      <!-- Sofas -->
    <div id="sofas" class="product-category active">
      <div class="slider-container">
        <div class="product-card">
          <img src="images/sofa1.avif" alt="Sofa 1">
        </div>
        <div class="product-card">
          <img src="images/sofa2.avif" alt="Sofa 2">
          
        </div>
        <div class="product-card">
          <img src="images/sofa6.avif" alt="Sofa 3">
          
        </div>
        <div class="product-card">
          <img src="images/sofa3.avif" alt="Sofa 4">
          
        </div>
        <div class="product-card">
          <img src="images/sofa4.avif" alt="Sofa 4">
          
        </div>
        <div class="product-card">
          <img src="images/sofa5.avif" alt="Sofa 4">
        
        </div>
      </div>
    </div>

    
    <!-- Dining Sets -->
    <div id="dining-sets" class="product-category">
      <div class="slider-container">
        <div class="product-card">
          <img src="images/D1.avif" alt="Dining Set 1">
        
        </div>
        <div class="product-card">
          <img src="images/D2.avif" alt="Dining Set 2">
          
        </div>
        <div class="product-card">
          <img src="images/D3.avif" alt="Dining Set 3">
          
        </div>
        <div class="product-card">
          <img src="images/D4.jpg" alt="Dining Set 4">
        
        </div>
      </div>
    </div>

    

    <!-- Office/Home -->
    <div id="tvstands" class="product-category">
      <div class="slider-container">
        <div class="product-card">
          <img src="images/side-image.jpg" alt="Office Chair 1">
        
        </div>
        <div class="product-card">
          <img src="images/istockphoto-1134165646-612x612.jpg" alt="Desk">
          
        </div>
        <div class="product-card">
          <img src="images/b1.avif" alt="Bookshelf">
          
        </div>
        <div class="product-card">
          <img src="images/w1.avif" alt="Workstation">
          
        </div>
      </div>
    </div>

    </sectionm>




    <script>
        // Select hamburger and navlinks
        const hamburger = document.getElementById('hamburger');
        const navlinks = document.getElementById('navlinks');

        // Toggle the active class when the hamburger is clicked
        hamburger.addEventListener('click', () => {
            navlinks.classList.toggle('active'); // Show/hide navlinks
        });

      // Function to show the selected category
      function showCategory(category) {
      // Hide all product categories
      document.querySelectorAll('.product-category').forEach((section) => {
        section.classList.remove('active');
      });

      // Show the selected category
      document.getElementById(category).classList.add('active');

      // Update active header
      document.querySelectorAll('.category-headings h3').forEach((header) => {
        header.classList.remove('active');
      });                                                                                                               
      document.querySelector(`.category-headings h3[onclick="showCategory('${category}')"]`).classList.add('active');
    }


    </script>
</body>
</html>
