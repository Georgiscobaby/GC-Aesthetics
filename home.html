<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
       <!-- Add Font Awesome for icons -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
        <img src="images/2711362.png">
        <div class="logo">GC Aesthetics</div>
            </div>
        <ul class="navlinks" id="navlinks">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="#"><i class="fas fa-blog"></i> Blog</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
        <button class="hamburger" id="hamburger">
           <i class="fas fa-bars"></i>
        </button>
    </nav>
   
    <section class="hero">
        <div class="hero-content">
            <h1>Elegant Furniture for Your Home</h1>
            <p>Discover timeless designs that blend functionality and style. Explore our collection to transform your space into a masterpiece.</p>
            <a href="#shop" class="cta-btn">Categories</a>
            </div>
       <div class="hero-image">
            <img src="images/hero2-removebg-preview.png">
        </div>
       
    </section>

    <div class="side-image">
        <img src="images/side-image-removebg-preview.png">
    </div>



    <script>
        // Select hamburger and navlinks
        const hamburger = document.getElementById('hamburger');
        const navlinks = document.getElementById('navlinks');

        // Toggle the active class when the hamburger is clicked
        hamburger.addEventListener('click', () => {
            navlinks.classList.toggle('active'); // Show/hide navlinks
        });
    </script>
</body>
</html>
